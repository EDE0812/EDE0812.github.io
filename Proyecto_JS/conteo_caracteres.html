<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <p>
        <textarea id="texto" rows="10" cols="35" maxlength="100" onfocus="vaciar(this)">
        </textarea>
    </p>
    <p>Caracteres disponibles:
        <span id="cantidad">100</span>
    </p>
    <p>Caracteres en total: 
        <span id="caracteres">0</span></p>
    <script>
        document.getElementById('texto').addEventListener('keyup', caracteres);
        document.getElementById('texto').style.resize = 'none';
        function caracteres() {
            let cant = document.getElementById('texto').value.length;
            let disponibles = 100 - parseInt(cant);

            document.getElementById('cantidad').innerHTML = disponibles;
            document.getElementById('caracteres').textContent = cant;

            if(disponibles==0){
                swal('Cantidad de caracteres agotados! ');
            }
        }

        function vaciar() {
            document.getElementById('texto').value = '';
            document.getElementById('cantidad').innerText = '100';
            document.getElementById('caracteres').innerHTML = '0';
        }
    </script>

</body>

</html>
