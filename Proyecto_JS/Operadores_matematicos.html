<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, sum, res, mult, div, resid, poten;

        //PEDIR DATOS
        //parseInt --> convierte de string a numerico
        a = parseInt(prompt('INGRESE VALOR 1: '));
        b = parseInt(prompt('INGRESE VALOR 2: '));

        //suma
        sum = a + b;
        //diferencia
        res = a - b;
        //producto
        mult = a * b;
        //cociente
        div = a/b;
        //residuo
        resid = a%b;
        //potenciacion
        poten = a ** b;

        document.write('LA SUMA ES: ', sum);
        document.write('<br>');
        document.write('LA RESTA ES: ', res);
        document.write('<br>');
        document.write('EL PRODUCTO ES: ', mult);
        document.write('<br>');
        document.write('LA DIVISION ES: 2', div);
        document.write('<br>');
        document.write('EL RESIDUO ES: ', resid);
        document.write('<br>');
        document.write('LA POTENCIACION ES: ', poten);
    </script>
</body>
</html>
