<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Funciones Open</h5>
    <form action="">
        Abrir en otra pestaña 
        <input type="button" value="Abrir" onclick="abrir()"><br><br>
        Abrir en otra ventana
        <input type="button" value="AbrirV" onclick="ventana()"><br><br>
        <input type="button" value="Salir" onclick="confirmar()"><br><br>
        <script>
            function abrir(){
                let ventana = open();

                ventana.document.write('Soy otra pagina web');
            }

            function ventana() {
                let ventana = open('','','width=400, height=250');
                    ventana.document.write('Soy otra ventana de Página web');
            }

            function confirmar() {
                let respuesta = confirm('DESEA SALIR DE LA PAGINA?');
                if(respuesta == true){
                    window.close();
                }
            }
        </script>
    </form>
</body>
</html>
